<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RestoSys - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <section id="auth-section" class="active"
        style="display:flex; justify-content:center; align-items:center; height:100vh; background:var(--background-dark);">

        <!-- Login Card -->
        <div id="login-card" class="card" style="width:100%; max-width:400px; padding:2rem;">
            <div style="text-align:center; margin-bottom:2rem;">
                <i class="fa-solid fa-utensils" style="font-size:3rem; color:var(--accent);"></i>
                <h1 style="margin-top:1rem;">RestoSys</h1>
                <p>Login to manage your restaurant</p>
            </div>

            <form id="login-form">
                <div style="margin-bottom:1rem;">
                    <label>Username</label>
                    <input type="text" id="login-username" required
                        style="width:100%; background:rgba(0,0,0,0.3); border:1px solid var(--border); padding:0.8rem; border-radius:0.5rem; color:white;">
                </div>
                <div style="margin-bottom:1rem;">
                    <label>Password</label>
                    <input type="password" id="login-password" required
                        style="width:100%; background:rgba(0,0,0,0.3); border:1px solid var(--border); padding:0.8rem; border-radius:0.5rem; color:white;">
                </div>
                <button type="submit" class="btn-primary full-width">Login</button>
            </form>

            <p style="margin-top:1rem; text-align:center; font-size:0.9rem;">
                New here? <a href="#" onclick="toggleAuthMode()" style="color:var(--accent);">Register</a>
            </p>
        </div>

        <!-- Register Card -->
        <div id="register-card" class="card hidden" style="width:100%; max-width:400px; padding:2rem; display:none;">
            <div style="text-align:center; margin-bottom:2rem;">
                <i class="fa-solid fa-user-plus" style="font-size:3rem; color:var(--accent);"></i>
                <h1 style="margin-top:1rem;">Register</h1>
                <p>Create a new account</p>
            </div>
            <form id="register-form">
                <div style="margin-bottom:1rem;">
                    <label>Username</label>
                    <input type="text" id="reg-username" required
                        style="width:100%; background:rgba(0,0,0,0.3); border:1px solid var(--border); padding:0.8rem; border-radius:0.5rem; color:white;">
                </div>
                <div style="margin-bottom:1rem;">
                    <label>Password</label>
                    <input type="password" id="reg-password" required
                        style="width:100%; background:rgba(0,0,0,0.3); border:1px solid var(--border); padding:0.8rem; border-radius:0.5rem; color:white;">
                </div>
                <button type="submit" class="btn-primary full-width">Register</button>
            </form>
            <p style="margin-top:1rem; text-align:center; font-size:0.9rem;">
                Already have an account? <a href="#" onclick="toggleAuthMode()" style="color:var(--accent);">Login</a>
            </p>
        </div>
    </section>

    <div id="toast-container"></div>
    <script src="app.js"></script>
</body>

</html>
