<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RestoSys - Delivery</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <main class="main-content">
        <section id="delivery" class="content-section active">
            <header>
                <div>
                    <h1>Delivery Command Center</h1>
                    <p>Manage your fleet and track dispatch.</p>
                </div>
            </header>

            <div class="delivery-dashboard-layout" style="display:grid; grid-template-columns: 3fr 1fr; gap:2rem;">
                <!-- Main Driver Grid -->
                <div>
                    <h3><i class="fa-solid fa-motorcycle"></i> Courier Fleet</h3>
                    <div id="delivery-grid" class="grid-container"
                        style="grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); margin-top:1rem;">
                        <!-- Injected by JS -->
                    </div>
                </div>

                <!-- Live Orders Feed -->
                <div>
                    <h3><i class="fa-solid fa-bell"></i> Pending Orders</h3>
                    <div class="card" style="padding:0; overflow:hidden; border:1px solid var(--border);">
                        <div id="delivery-orders-list" style="max-height:600px; overflow-y:auto; padding:1rem;">
                            <!-- Injected by JS -->
                            <p style="color:var(--text-secondary); text-align:center;">No pending orders</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div id="toast-container"></div>
    <script src="app.js"></script>
</body>

</html>
