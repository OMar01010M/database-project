<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RestoSys - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <main class="main-content">
        <section id="dashboard" class="content-section active">
            <header>
                <div>
                    <h1>Dashboard</h1>
                    <p>Overview of your system performance.</p>
                </div>
                <div style="display:flex; gap:0.5rem;">
                    <button class="btn-secondary" onclick="window.open('http://localhost:3000/api/export/json')"><i
                            class="fa-solid fa-file-code"></i> JSON</button>
                    <button class="btn-secondary" onclick="window.open('http://localhost:3000/api/export/csv')"><i
                            class="fa-solid fa-file-csv"></i> CSV</button>
                </div>
            </header>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="icon-box blue"><i class="fa-solid fa-users"></i></div>
                    <div>
                        <h3>Total Customers</h3>
                        <p id="total-customers">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="icon-box purple"><i class="fa-solid fa-store"></i></div>
                    <div>
                        <h3>Restaurants</h3>
                        <p id="total-restaurants">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="icon-box green"><i class="fa-solid fa-receipt"></i></div>
                    <div>
                        <h3>Active Orders</h3>
                        <p id="total-orders">0</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div id="toast-container"></div>
    <script src="app.js"></script>
</body>

</html>
