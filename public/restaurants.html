<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RestoSys - Restaurants</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <main class="main-content">
        <section id="restaurants" class="content-section active">
            <header>
                <h1>Restaurants</h1>
            </header>
            <div class="grid-container" id="restaurant-list"></div>

            <!-- Menu View -->
            <div id="menu-view" class="hidden">
                <header>
                    <div style="display:flex; align-items:center; gap:1rem;">
                        <button class="btn-secondary" onclick="hideMenu()"><i class="fa-solid fa-arrow-left"></i>
                            Back</button>
                        <h2 id="menu-title">Menu</h2>
                    </div>
                    <div style="display:flex; gap:1rem; align-items:center;">
                        <div id="menu-filters" style="display:flex; gap:0.5rem;"></div>
                        <button class="btn-primary" onclick="openModal('add-item-modal')"
                            style="font-size:0.8rem; padding:0.4rem 0.8rem;"><i class="fa-solid fa-plus"></i> Add
                            Item</button>
                    </div>
                </header>

                <div class="menu-layout">
                    <div class="menu-items table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Item</th>
                                    <th>Category</th>
                                    <th>Price</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="menu-list"></tbody>
                        </table>
                    </div>

                    <div class="cart-panel">
                        <h3>Current Order</h3>
                        <div class="cart-items-list" id="cart-items">
                            <p class="empty-cart">No items selected</p>
                        </div>
                        <div class="cart-footer">
                            <div class="total-row">
                                <span>Total:</span>
                                <span id="cart-total">$0.00</span>
                            </div>
                            <input type="number" id="order-cust-id" placeholder="Enter Customer ID"
                                style="width:100%; padding:0.5rem; margin-bottom:0.5rem; border-radius:0.5rem; border:1px solid var(--border); background:rgba(0,0,0,0.3); color:white;">
                            <button class="btn-primary full-width" onclick="placeOrder()">Place Order</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Add Item Modal -->
    <div id="add-item-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('add-item-modal')">&times;</span>
            <h2>Add Menu Item</h2>
            <form id="add-item-form">
                <input type="text" id="item-name" placeholder="Item Name" required>
                <input type="number" step="0.01" id="item-price" placeholder="Price" required>
                <input type="text" id="item-category" placeholder="Category (e.g. Pizza)" required>
                <button type="submit" class="btn-primary">Add Item</button>
            </form>
        </div>
    </div>

    <div id="toast-container"></div>
    <script src="app.js"></script>
</body>

</html>
